global:
  serverConnector:
    addresses:
      - ${POLARIS_SERVER}:8091
  # 地址提供插件，用于获取当前SDK所在的地域信息
  location:
    providers:
      - type: local
        options:
          region: ${REGION}
          zone: ${ZONE}
          campus: ${CAMPUS}
  #描述:主调端配置
  statReporter:
    enable: true
    chain:
      - prometheus
    plugin:
      prometheus:
        type: push
        address: ${POLARIS_SERVER}:9091
        interval: 10s
consumer:
  serviceRouter:
    # 服务路由链
    chain:
      # 基于主调和被调服务规则的路由策略(默认的路由策略)
      - ruleBasedRouter
      # 就近路由策略
      - nearbyBasedRouter
    #描述：服务路由插件的配置
    plugin:
      nearbyBasedRouter:
        #描述:就近路由的最小匹配级别
        #范围:region(大区)、zone(区域)、campus(园区)
        matchLevel: campus
