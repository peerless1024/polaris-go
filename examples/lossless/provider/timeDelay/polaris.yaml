global:
  serverConnector:
    addresses:
      - ${POLARIS_SERVER}:8091
    token: ${POLARIS_TOKEN}
    connectTimeout: 5000ms
  eventReporter:
    enable: true
    chain:
      - pushgateway
  # 描述：Admin相关的配置
  admin:
    # 描述：Admin的监听的IP
    host: 0.0.0.0
    # 描述：Admin监听的端口
    port: 28080
# 被调方配置
provider:
  # 无损上下线配置
  lossless:
    # 是否启用无损上下线
    enable: true
    # 无损上下线插件类型
    type: losslessController
    # 无损上线延迟注册策略
    strategy: DELAY_BY_TIME
    # 时长延迟注册的等待时间
    delayRegisterInterval: 10s
    plugin:
      losslessController:
        # 无损下线preStop插件的接口开关
        offlineProbeEnabled: true
        # 无损下线preStop插件的请求路径
        offlinePath: "/offline"
        # 无损上线就绪检查的接口开关
        readinessProbeEnabled: true
        # 无损上线就绪检查的请求路径
        readinessPath: "/readiness"