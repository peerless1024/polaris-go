global:
  serverConnector:
    addresses:
      - ${POLARIS_SERVER}:8091
    token: ${POLARIS_TOKEN}
    connectTimeout: 2000ms
  eventReporter:
    enable: true
    chain:
      - pushgateway
# 被调方配置
provider:
  # 无损上下线配置
  lossless:
    # 是否启用无损上下线
    enable: true
    # 无损上下线插件类型
    type: losslessController
    # 无损上线延迟注册策略
    strategy: DELAY_BY_TIME
    # 时长延迟注册的等待时间
    delayRegisterInterval: 10s
    # 探测延迟注册的探测周期
    healthCheckInterval: 5s
    plugin:
      losslessController:
        healthCheckProtocol: "HTTP"
        healthCheckMethod: "GET"
        healthCheckPath: "/health"